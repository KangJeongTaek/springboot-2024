<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
    <div layout:fragment="main-content" class="container my-3">
            <p class="h-3 border-bottom my-3 pb-2">게시글 등록/수정</p>
            <form th:object="${boardForm}" method="POST">

                <!-- csrf 토큰을 명시적으로 추가해주기 -->
                <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->
                <div th:replace="~{errors :: formErrorFragment}"></div>
                <div class="mb-3">
                    <label for="title" class="form-label">글제목</label>
                        <input type="text" th:field="*{title}" class="form-control"/>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">글내용</label>
                    <textarea th:field="*{content}" class="form-control" rows="6"></textarea>
                </div>
                <div class="d-flex justify-content-end">
                    <input type="submit" class="btn btn-sm btn-success mx-3" value="저장">
                    <a href="/board/list" class="btn btn-sm btn-secondary">목록</a>
                </div>
            </form>
    </div>
    <script layout:fragment="sub-script" type="text/javascript">
            var simplemde = new SimpleMDE({element: document.getElementById("content")});
    </script>
</html>
