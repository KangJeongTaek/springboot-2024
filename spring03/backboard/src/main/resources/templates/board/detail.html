<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <title>게시판 상세</title>
  </head>
  <body>
    <div class="container my-3">
      <h2 th:text="${board.title}" class="border-bottom pb-3"></h2>
      <div class="card my-3 text-bg-light">
        <div class="card-body">
          <div th:text="${board.content}" class="card-text"></div>
          <div class="d-flex justify-content-end">
            <div class="badge text-bg-secondary p-2">
              <div>
                [[${#temporals.format(board.createDate,"yyyy-MM-dd HH:mm:ss")}]]
              </div>
            </div>
          </div>
        </div>
      </div>
      <h5
        th:text="|${replayList.size}개의 댓글이 존재합니다.|"
        class="my-3 py-3 border-bottom border-top"
      ></h5>
      <div th:each="replay : ${replayList}" class="card border-success my-3 col-3 mx-auto text-nowrap shadow-sm">
        <div class="card-body">
          <div th:text="${replay.content}" class="card-text"></div>
          <div class="d-flex justify-content-end">
            <div class="badge text-bg-secondary p-2">
              <div>
                [[${#temporals.format(replay.createDate,"yyyy-MM-dd HH:mm:ss")}]]
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- 답변기능 영역 -->
      <form method="post" th:action="@{|/replay/create/${board.bno}|}">
        <div class="d-flex justify-content-end">
            <div class="col-4">
                <textarea name="content" class="form-control" rows="5" id="content"></textarea>
            </div>
        </div>
        <div class="d-flex justify-content-end my-2">
            <input type="submit" value="댓글등록" class="btn btn-sm btn-primary me-2"/>
            <a href="/board/list" class="btn btn-secondary">목록</a>
        </div>
      </form>
      
    </div>
    <script src="@{/js/bootstrap.min.js}"></script>
  </body>
</html>
