<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
  <div layout:fragment="main-content" class="container my-3">
    <table class="table table-light table-striped">
      <thead class="table-dark text-center">
        <tr>
          <th>번호</th>
          <th>제목</th>
          <th>날짜</th>
        </tr>
      </thead>
      <tr th:each="board, loop: ${paging}">
        <td th:text="${loop.count}"></td>
        <td>
          <a
            th:href="@{|/board/detail/${board.bno}|}"
            th:text="${board.title}"
          ></a>
        </td>
        <td>
          [[${#temporals.format(board.createDate,"yyyy-MM-dd HH:mm:ss")}]]
        </td>
      </tr>
    </table>
    <!-- 페이징 시작 -->
    <div th:if="${!paging.isEmpty()}">
      <ul class="pagination justify-content-center">
          <li class="page-item" th:classappend="${!paging.hasPrevious} ? disabled"><a class="page-link" th:href="@{|?page=${paging.number-1}|}">이전</a></li>
          <li class="page-item" th:classappend="${!paging.hasPrevious} ? visually-hidden"><a class="page-link" th:href="@{|?page=${paging.number-1}|}" th:text="${paging.number}"></a></li>
          <li class="page-item"><a class="page-link" th:href="@{|?page=${paging.number}|}" th:text="${paging.number+1}"></a></li>
          <li class="page-item" th:classappend="${!paging.hasNext} ? visually-hidden"><a class="page-link" th:href="@{|?page=${paging.number+1}|}" th:text="${paging.number+2}"></a></li>
          <li class="page-item" th:classappend="${!paging.hasNext} ? disabled"><a class="page-link" th:href="@{|?page=${paging.number+1}|}">다음</a></li>
      </ul>
    </div>
    <a th:href="@{/board/create}" class="btn btn-sm btn-primary my-2">게시글 등록</a>
  </div>
</html>
