<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
    <div layout:fragment="main-content" class="container my-3">
            <p class="h-3 border-bottom my-3 pb-2">로그인</p>
            <form th:action="@{/member/login}" method="POST">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        사용자이름, 비밀번호를 확인해주세요.
                    </div>
                </div>
                    <div class="mb-3">
                    <label for="username" class="form-label">사용자 이름</label>
                        <input type="text" name="username" id="username" class="form-control"/>
                </div>
                <div class="mb-3">
                    <label for="password1" class="form-label">비밀번호</label>
                    <input type="password" name="password" id="password" class="form-control">
                </div>
                <div class="d-flex justify-content-end">
                    <input type="submit" class="btn btn-sm btn-success mx-3" value="로그인">
                    <a href="/" class="btn btn-sm btn-secondary">취소</a>
                </div>
            </form>
    </div>
</html>
